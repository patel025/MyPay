<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple India Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
    }

    nav {
      background-color: #1d1d1f;
      padding: 10px 20px;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    ul.nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 0;
    }

    ul.nav-menu li {
      position: relative;
    }

    ul.nav-menu a {
      text-decoration: none;
      color: #d2d2d7;
      font-size: 14px;
      padding: 6px 8px;
      transition: color 0.3s, background-color 0.3s;
    }

    ul.nav-menu a:hover {
      color: white;
    }

    .logo img {
      width: 18px;
    }

    .nav-icons i {
      color: #d2d2d7;
      font-size: 16px;
      cursor: pointer;
      padding: 6px;
      transition: color 0.3s;
    }

    .nav-icons i:hover {
      color: white;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      top: 36px;
      left: 0;
      background-color: #1d1d1f;
      min-width: 180px;
      border-radius: 6px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dropdown a {
      display: block;
      padding: 10px 16px;
      font-size: 13px;
      color: #d2d2d7;
    }

    .dropdown a:hover {
      background-color: #333;
      color: white;
    }

    ul.nav-menu li:hover .dropdown {
      display: block;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 10px;
      }

      ul.nav-menu {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav>
    <div class="nav-container">
      <ul class="nav-menu">
        <li class="logo">
          <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo"></a>
        </li>
        <li>
          <a href="#">Store</a>
          <div class="dropdown">
            <a href="#">Shop the Latest</a>
            <a href="#">Mac</a>
            <a href="#">iPhone</a>
          </div>
        </li>
        <li><a href="#">Mac</a></li>
        <li><a href="#">iPad</a></li>
        <li><a href="#">iPhone</a></li>
        <li>
          <a href="#">Watch</a>
          <div class="dropdown">
            <a href="#">Apple Watch Series 9</a>
            <a href="#">Apple Watch Ultra 2</a>
          </div>
        </li>
        <li><a href="#">AirPods</a></li>
        <li><a href="#">TV & Home</a></li>
        <li><a href="#">Entertainment</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Support</a></li>
      </ul>

      <div class="nav-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-shopping-bag"></i>
      </div>
    </div>
  </nav>

</body>
</html>
